name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: tenderlove/setup-ruby@f3f9a1a61cab57bfc3c2eb415ac1ccebd510bbcc
        with:
          ruby-version: "3.0.2"
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake test
